<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font: normal 20pt arial;
    }
</style>
<body>
    
    <script>
        var nome = window.prompt('Qual e seu nome')
        document.write(`Ola ${nome} Seu nome tem ${nome.length} letras <br/>`)
        document.write(`seu nome em letras maiusculas ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minusculas ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
